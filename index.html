<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		#ttt{
			list-style: none;
		}
		#ttt li{
			display: inline;

		}
		#ttt li a{
			padding: 10px;
			text-decoration: none;
			background: #0c5460;
			color: #ffffff;
		}
		.active{
			background: #0c5460 !important;
			color: red !important;
			padding: 10px !important;
		}
	</style>
</head>
<body>
<div id="app" class="container">
<div class="panel">
<!--component sowing part start start-->
	<button class="btn btn-success" @click="showModal=true">open modal</button>

	<panel title="hello world"  v-if="showModal" @cancel="showModal=false">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi aspernatur autem blanditiis distinctio dolore et ex natus quas similique velit?</p>
	</panel>

<!--component showing part end-->
<!--component er ei part e thakbe ja show korabo, ekhane ja thakbe shob dynamically show hobe-->
</div>
</div>




<script>
<!--component making mechanism start from here -->
	Vue.component('panel', {
		template: `<div>
<button class="btn btn-danger" @click="$emit('cancel')">x</button>
		<h1>{{title}}</h1>
		<p><slot></slot></p>

</div>>`,
		props:['title'],

	})
<!--component making mechanism end here -->
const app = new Vue({
	el:"#app",
	data:{
		showModal:false
	}

})
</script>

</body>
</html>
