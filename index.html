<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		#ttt{
			list-style: none;
		}
		#ttt li{
			display: inline;

		}
		#ttt li a{
			padding: 10px;
			text-decoration: none;
			background: #0c5460;
			color: #ffffff;
		}
		.active{
			background: #0c5460 !important;
			color: red !important;
			padding: 10px !important;
		}
	</style>
</head>
<body>
<div id="app" class="container">
<tabs>
	<template slot="one">
		<h1>One</h1>
	</template>
	<template slot="two">
		<h1>Two</h1>
	</template>
	<template slot="three">
		<h1>Three</h1>
	</template>
</tabs>
</div>

<script>
	Vue.component('tabs', {
		template: `
<div>
        <div>
            <slot name="one"></slot>
        </div>
        <div>
            <slot name="two"></slot>
        </div>
        <div>
            <slot name="three"></slot>
        </div>
</div>
    `
	})
const app = new Vue({
	el:"#app",
	data:{
		showModal:false
	}

})
</script>

</body>
</html>
